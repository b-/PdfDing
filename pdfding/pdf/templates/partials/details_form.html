<form action="{{ action_url }}"
      method="post"
      {% if field_name != "description" and field_name != "notes" %}
      class="flex gap-2 text-black dark:text-slate-200 h-8 w-11/12
             [&>select]:bg-white dark:[&>select]:bg-slate-700 creme:[&>select]:bg-creme-dark
             [&>input]:bg-slate-200! dark:[&>input]:bg-slate-700! creme:[&>input]:bg-creme-dark!"
      {% else %}
      class="flex gap-y-1 flex-col text-black dark:text-slate-200 [&>textarea]:text-sm"
      {% endif %}
      autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="flex! items-center justify-center h-8 w-18" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" id="{{ edit_id }}" @click="location.reload()"
   class="font-medium text-primary hover:text-secondary cursor-pointer">
    Cancel
</a>
