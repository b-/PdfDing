{% extends 'layouts/blank.html' %}

{% block content %}
<div class="" >
    <div class="flex flex-col md:flex-row md:justify-start">
        <div class="w-full! md:w-72! lg:w-72! px-4 pt-2">
          {% include 'includes/sidebar.html' with page='shared_overview' %}
        </div>
        <div class="flex w-full justify-center md:px-8 p-2">
            <div class="flex flex-col w-full md:w-[78%] min-[850px]:w-[90%]! gap-y-5 pb-8">
                {% if not page_obj %}
                <div class="pt-4 *:flex *:justify-center">
                    <span class="text-2xl">You have not shared any PDFs yet</span>
                </div>
                {% else %}
                {% include 'includes/shared_overview/overview_page.html' %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
<script>
  // function for copying to the clipboard
  function copy_to_clipboard(input_string)
  {
    navigator.clipboard.writeText(input_string);
  }
</script>
{% endblock %}
